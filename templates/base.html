{% load staticfiles %}
<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}</title>
<link rel="shortcut icon" href="{% static 'images/ico.ico' %}" />
<!-- Load CSS -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- Load Fonts -->
<link rel="stylesheet" href="http://fonts.useso.com//css?family=Droid+Serif:regular,italic,bold,bolditalic" type="text/css" />
<link rel="stylesheet" href="http://fonts.useso.com/css?family=Droid+Sans:regular,bold" type="text/css" />
<!-- Load jQuery library -->
<script type="text/javascript" src="{% static 'scripts/jquery-1.6.2.min.js' %}"></script>
<!-- Load custom js -->
<script type="text/javascript" src="{% static 'scripts/panelslide.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/custom.js' %}"></script>
<!-- Load topcontrol js -->
<script type="text/javascript" src="{% static 'scripts/scrolltopcontrol.js' %}"></script>
<!-- Load NIVO Slider -->
<link rel="stylesheet" href="{% static 'css/nivo-slider.css' %}" type="text/css" media="screen" />
<link rel="stylesheet" href="{% static 'css/nivo-theme.css' %}" type="text/css" media="screen" />
<script src="{% static 'scripts/jquery.nivo.slider.pack.js' %}" type="text/javascript"></script>
<script src="{% static 'scripts/nivo-options.js' %}" type="text/javascript"></script>
<!-- Load fancybox -->
<script type="text/javascript" src="{% static 'scripts/jquery.fancybox-1.3.4.pack.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/jquery.easing-1.3.pack.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/jquery.mousewheel-3.0.4.pack.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/jquery.fancybox-1.3.4.css' %}" type="text/css" media="screen" />
</head>

<body style="background-image:url({% static 'images/background.jpg' %});">
<!--This is the START of the menu-->
<div id="menu-wrapper">
	<div id="main-menu">
		<ul>
			<li><a class="selected" href="{% url 'index' %}">Home →</a></li>
			<li><a href="{% url 'blog' %}">Blog →</a></li>
			<li><a href="{% url 'contact' %}">Contact →</a></li>
			<li><a href="{% url 'about' %}">About →</a></li>
		<!--<li><a href="portfolio.html">Portfolio</a></li> -->
			<!-- <li><a href="features.html">Features</a></li> -->
		</ul>
	</div>
	<!--This is the START of the footer-->
	<div id="footer">
		<div id="social-box">
			<ul>
				<li>
					<div class="facebook"><a href="#"></a></div>
				</li>
				<li>
					<div class="twitter"><a href="#"></a></div>
				</li>
				<li>
					<div class="rss"><a href="#"></a></div>
				</li>
			</ul>
		</div>
		<h6>Copyright © 2011 - 2016 <br /><a href="#" target="_blank" title="leeweb">leeweb</a> - Collect from <a href="#" title="Lee" target="_blank">Lee</a></h6>
	</div>
	<!--END of footer-->
</div>

</html>
